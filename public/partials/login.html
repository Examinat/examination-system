<style type="text/css">
    .login-form {
        width: 330px;
        margin: 30px auto;
    }
    
    .login-form h2 {
        font-size: 19px;
        margin-bottom: 15px;
        text-align: center;
    }
    
    .login-form form {
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
        padding: 30px;
    }
    
    .login-form .avatar {
        width: 90px;
        margin-bottom: 20px;
    }
    
    .login-form .form-control,
    .login-form .btn {
        min-height: 38px;
    }
    
    .login-form input[type="email"] {
        border-radius: 2px 2px 0 0;
    }
    
    .login-form input[type="password"] {
        border-radius: 0 0 2px 2px;
        margin-top: -1px;
    }
    
    .login-form input.form-control:focus {
        position: relative;
        z-index: 2;
    }
    
    .login-form .btn {
        font-size: 15px;
        font-weight: bold;
        border-radius: 2px;
    }
</style>

<div class="login-form">
    <h2>Sign in to Your Account</h2>
    <form name="loginForm" ng-submit="checkUser(loginData)">
        <div class="text-center">
            <img src="/public/images/66726-customer-account-google-service-button-search-logo.png" class="img-circle avatar" alt="Avatar">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" data-ng-model="loginData.email" required="required">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a ui-sref="main.forgotpass" ui-sref-active="active" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
